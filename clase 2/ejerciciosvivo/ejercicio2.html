<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const precioProductos = [500,600,350,1001,200];
        const resultados = {
            cantidadEntreCeroyQuinientos : 0,
            totalEntreCeroyQuinientos : 0,
            cantidadEntreQuientosUnoyMil : 0,
            totalEntreQuientosUnoyMil : 0,
            totalSuperioraMil : 0,
            cantidadSuperioraMil : 0
        }
        for(let i= 0; i < precioProductos.length; i++) {
            if(precioProductos[i] >= 0 && precioProductos[i] <= 500) {
                resultados.cantidadEntreCeroyQuinientos++;
                resultados.totalEntreCeroyQuinientos += precioProductos[i];
            } else if (precioProductos[i] >= 501 && precioProductos[i] <= 1000  ){
                resultados.cantidadEntreQuientosUnoyMil++
                resultados.totalEntreQuientosUnoyMil += precioProductos[i];
            } else if (precioProductos[i] > 1000) {
                resultados.totalSuperioraMil += precioProductos[i];
                resultados.cantidadSuperioraMil ++;
            }
        }
        console.log(resultados);
    </script>
</body>
</html>
