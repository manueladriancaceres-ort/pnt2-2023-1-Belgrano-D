<body>
    <script>
        function suma(a, b) {
            return a + b;
        }
        console.log(suma(2, 3));
        const fsuma = function (a, b) {
            return a + b;
        }
        console.log(fsuma(4, 5));
        const farrowSuma = (a, b) => a + b;
        console.log(farrowSuma("Hola", " Mundo"));

        const imprimirMayusculas = (texto) => console.log(texto.toUpperCase());
        imprimirMayusculas("Hola, mundo!"); // Salida: "HOLA, MUNDO!"


    </script>
</body>
