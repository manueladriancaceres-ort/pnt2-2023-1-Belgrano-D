<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Factura {
            #id
            #fecha 
            #importe 
            #items 
            constructor(id,fecha,importe,items) {
                this.#id=id;
                this.#fecha=fecha;
                this.#importe=importe;
                this.#items=items;
            }
            calcularTotal() {
                let rta = 0;
                for(let i=0; i<this.#items.length;i++) {
                    rta += (this.#items[i].precioUnitario*this.#items[i].cantidad);
                }
                return rta;
            }
        }

        const factura = new Factura(1,'20230330',1000,
        [{cantidad:1,descripcion:'zapatilla',precioUnitario:20000},
        {cantidad:2,descripcion:'remeras',precioUnitario:10000}]);

        console.log(factura);
        console.log(factura.calcularTotal());
    </script>
</body>
</html>
